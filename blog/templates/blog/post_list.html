{% extends 'blog/base.html' %}

{% block content %}
    <p>list</p>
    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <p><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
    <a href="{% url 'post_new' %}">Form</a>
{% endblock %}
